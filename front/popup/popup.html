<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Carbon</title>
  <style>
    :root {
      color-scheme: light dark;
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-border: rgba(15, 23, 42, 0.08);
      --color-text: #1f1f24;
      --color-subtle: #5f5f6e;
      --color-muted: #6b7280;
      --color-field-bg: #fbfbfd;
      --color-field-border: #d2d2d7;
      --color-field-focus-border: #6366f1;
      --color-field-focus-ring: rgba(99, 102, 241, 0.18);
      --color-primary-start: #6366f1;
      --color-primary-end: #8b5cf6;
      --color-primary-shadow: rgba(99, 102, 241, 0.25);
      --color-primary-shadow-hover: rgba(99, 102, 241, 0.32);
      --color-ghost-text: #4f46e5;
      --color-ghost-hover: rgba(79, 70, 229, 0.08);
      --color-message: #4a4a55;
      --color-message-success: #0f9d58;
      --color-message-error: #d12c4f;
      --color-empty: #6b7280;
      --color-card-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      --spinner-border: rgba(255, 255, 255, 0.6);
      --spinner-border-top: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f172a;
        --color-surface: rgba(15, 23, 42, 0.92);
        --color-border: rgba(148, 163, 184, 0.18);
        --color-text: #f8fafc;
        --color-subtle: #cbd5f5;
        --color-muted: rgba(203, 213, 225, 0.75);
        --color-field-bg: rgba(30, 41, 59, 0.85);
        --color-field-border: rgba(148, 163, 184, 0.28);
        --color-field-focus-border: #a5b4fc;
        --color-field-focus-ring: rgba(129, 140, 248, 0.35);
        --color-primary-shadow: rgba(99, 102, 241, 0.55);
        --color-primary-shadow-hover: rgba(129, 140, 248, 0.65);
        --color-ghost-text: #c7d2fe;
        --color-ghost-hover: rgba(99, 102, 241, 0.18);
        --color-message: rgba(226, 232, 240, 0.85);
        --color-message-success: #34d399;
        --color-message-error: #f87171;
        --color-empty: rgba(203, 213, 225, 0.75);
        --color-card-shadow: 0 26px 44px rgba(2, 6, 23, 0.55);
        --spinner-border: rgba(99, 102, 241, 0.35);
        --spinner-border-top: #a5b4fc;
      }
    }

    body {
      margin: 0;
      min-width: 320px;
      background: var(--color-bg);
      color: var(--color-text);
      font: 13px/1.45 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background 0.25s ease, color 0.25s ease;
    }

    body[data-theme='light'] {
      color-scheme: light;
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-border: rgba(15, 23, 42, 0.15);
      --color-text: #1f1f24;
      --color-subtle: #5f5f6e;
      --color-muted: #6b7280;
      --color-field-bg: #fbfbfd;
      --color-field-border: #d2d2d7;
      --color-field-focus-border: #6366f1;
      --color-field-focus-ring: rgba(99, 102, 241, 0.18);
      --color-primary-shadow: rgba(99, 102, 241, 0.25);
      --color-primary-shadow-hover: rgba(99, 102, 241, 0.32);
      --color-ghost-text: #4f46e5;
      --color-ghost-hover: rgba(79, 70, 229, 0.2);
      --color-message: #4a4a55;
      --color-message-success: #0f9d58;
      --color-message-error: #d12c4f;
      --color-empty: #6b7280;
      --color-card-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      --spinner-border: rgba(255, 255, 255, 0.6);
      --spinner-border-top: #ffffff;
    }

    body[data-theme='dark'] {
      color-scheme: dark;
      --color-bg: #0f172a;
      --color-surface: rgba(15, 23, 42, 0.92);
      --color-border: rgba(148, 163, 184, 0.18);
      --color-text: #f8fafc;
      --color-subtle: #cbd5f5;
      --color-muted: rgba(203, 213, 225, 0.75);
      --color-field-bg: rgba(30, 41, 59, 0.85);
      --color-field-border: rgba(148, 163, 184, 0.28);
      --color-field-focus-border: #a5b4fc;
      --color-field-focus-ring: rgba(129, 140, 248, 0.35);
      --color-primary-shadow: rgba(99, 102, 241, 0.55);
      --color-primary-shadow-hover: rgba(129, 140, 248, 0.65);
      --color-ghost-text: #c7d2fe;
      --color-ghost-hover: rgba(99, 102, 241, 0.25);
      --color-message: rgba(226, 232, 240, 0.85);
      --color-message-success: #34d399;
      --color-message-error: #f87171;
      --color-empty: rgba(203, 213, 225, 0.75);
      --color-card-shadow: 0 26px 44px rgba(2, 6, 23, 0.55);
      --spinner-border: rgba(99, 102, 241, 0.35);
      --spinner-border-top: #a5b4fc;
    }

    main {
      padding: 18px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .toolbar {
      display: flex;
      justify-content: flex-start;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 2px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text);
      box-shadow: var(--color-card-shadow);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.45);
    }

    .theme-toggle:focus-visible {
      outline: 3px solid rgba(99, 102, 241, 0.45);
      outline-offset: 2px;
    }

    .theme-icon {
      font-size: 16px;
      line-height: 1;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      color: var(--color-subtle);
      font-size: 12px;
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    .card {
      background: var(--color-surface);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid var(--color-border);
      box-shadow: var(--color-card-shadow);
      backdrop-filter: blur(12px);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-weight: 600;
      font-size: 12px;
      color: var(--color-subtle);
    }

    .field input,
    .field select {
      border-radius: 10px;
      border: 1px solid var(--color-field-border);
      padding: 8px 10px;
      font: inherit;
      color: inherit;
      background: var(--color-field-bg);
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: var(--color-field-focus-border);
      box-shadow: 0 0 0 3px var(--color-field-focus-ring);
      background: var(--color-surface);
    }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-icon input {
      width: 100%;
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 6px;
      background: transparent;
      border: none;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      color: var(--color-subtle);
    }

    .password-toggle:hover {
      background: var(--color-field-bg);
      color: var(--color-text);
    }

    button {
      border-radius: 999px;
      padding: 9px 18px;
      font: inherit;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease, opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .primary {
      background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-end));
      color: #ffffff;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 6px 16px var(--color-primary-shadow);
    }

    .primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px var(--color-primary-shadow-hover);
    }

    .ghost {
      background: transparent;
      color: var(--color-ghost-text);
      font-weight: 600;
      border: 1px solid var(--color-border);
      border-radius: 999px;
      padding: 8px 12px;
    }

    .ghost:hover:not(:disabled) {
      background: var(--color-ghost-hover);
    }

    .ghost:focus-visible {
      outline: 3px solid rgba(99, 102, 241, 0.35);
      outline-offset: 2px;
    }

    .loading-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 36px;
      padding-inline: 22px;
      font-weight: 600;
      width: 100%;
    }

    .loading-button .label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .loading-button .loading-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--spinner-border);
      border-top-color: var(--spinner-border-top);
      animation: spin 0.8s linear infinite;
    }

    .loading-button.is-loading .label {
      opacity: 0.92;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .message {
        min-height: 4px;
        font-size: 12px;
        color: var(--color-message);
        /* Ensure long messages wrap and never overflow the popup width */
        max-width: 100%;
        box-sizing: border-box;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .message.error {
      color: var(--color-message-error);
    }

    .message.success {
      color: var(--color-message-success);
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .user-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-label {
      font-size: 11px;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .user-email {
      font-weight: 600;
    }

    .server-hint {
      font-size: 11px;
      color: var(--color-muted);
    }

    .estimation {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .estimation-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 12px;
    }

    .estimation-row strong {
      font-size: 13px;
    }

    .empty-state {
      color: var(--color-empty);
      font-style: italic;
    }

    .muted {
      color: var(--color-muted);
      font-size: 11px;
    }

    .user-role {
      font-size: 11px;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .tab-nav {
      display: flex;
      gap: 8px;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: 6px;
    }

    .tab-button {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 7px 14px;
      font-weight: 600;
      font-size: 12px;
      color: var(--color-muted);
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .tab-button:hover {
      color: var(--color-text);
      border-color: rgba(99, 102, 241, 0.25);
      background: rgba(99, 102, 241, 0.08);
    }

    .tab-button.active {
      color: var(--color-text);
      border-color: rgba(99, 102, 241, 0.45);
      background: rgba(99, 102, 241, 0.14);
    }

    .tab-button:focus-visible {
      outline: 3px solid rgba(99, 102, 241, 0.35);
      outline-offset: 2px;
    }

    .tab-panel {
      display: none;
      flex-direction: column;
      gap: 14px;
    }

    .tab-panel.active {
      display: flex;
    }

    .nested-card {
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 14px;
      background: var(--color-surface);
      box-shadow: var(--color-card-shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }

    .summary-header h2 {
      font-size: 14px;
      font-weight: 700;
      margin: 0;
    }

    .summary-updated {
      font-size: 11px;
      color: var(--color-muted);
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }

    .filters-row .field {
      flex: 1 1 150px;
      min-width: 140px;
    }

    .filters-actions {
      display: flex;
      gap: 8px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    .metric-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.08));
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border: 1px solid rgba(99, 102, 241, 0.25);
    }

    .metric-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--color-muted);
    }

    .metric-value {
      font-size: 18px;
      font-weight: 700;
    }

    .metrics-subvalue {
      font-size: 11px;
      color: var(--color-muted);
    }

    .history-status {
      min-height: 16px;
      font-size: 12px;
      color: var(--color-muted);
    }

    .history-table-wrapper {
      border: 1px solid var(--color-border);
      border-radius: 12px;
      overflow: hidden;
      max-height: 240px;
      overflow-y: auto;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th,
    .history-table td {
      padding: 8px 12px;
      font-size: 12px;
      border-bottom: 1px solid var(--color-border);
      text-align: left;
      vertical-align: top;
    }

    .history-table th {
      font-weight: 600;
      color: var(--color-muted);
      background: rgba(99, 102, 241, 0.08);
    }

    .history-table tbody tr:last-child td {
      border-bottom: none;
    }

    .history-table tbody tr:hover {
      background: rgba(99, 102, 241, 0.1);
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 12px;
    }

    .pagination button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: transparent;
      font-weight: 600;
    }

    .pagination button:hover:not(:disabled) {
      background: rgba(99, 102, 241, 0.12);
      border-color: rgba(99, 102, 241, 0.4);
    }

    .history-table .metric-small {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <header class="header">
      <div class="header-top">
        <h1>ChatGPT Carbon</h1>
        <button id="themeToggle" class="theme-toggle" type="button">
          <span class="theme-icon" id="themeIcon" aria-hidden="true"></span>
          <span class="sr-only" id="themeToggleLabel">Changer de thème</span>
        </button>
      </div>
      <p class="subtitle">Suivez vos émissions, réduisez votre impact.</p>
    </header>

    <section id="authSection" class="card">
      <div class="field">
        <div class="message" id="authMessage"></div>
        <label for="authEmail">Adresse e-mail</label>
        <input type="email" id="authEmail" autocomplete="email" spellcheck="false" required>
      </div>
      <div class="field password-field">
        <label for="authPassword">Mot de passe</label>
        <div class="input-with-icon">
          <input type="password" id="authPassword" autocomplete="current-password" required>
          <button type="button" class="password-toggle" data-target="authPassword" aria-label="Afficher le mot de passe">👁️</button>
        </div>
      </div>
      <div class="field hidden" id="authPasswordConfirmRow">
        <label for="authPasswordConfirm">Confirmer le mot de passe</label>
        <div class="input-with-icon">
          <input type="password" id="authPasswordConfirm" autocomplete="new-password">
          <button type="button" class="password-toggle" data-target="authPasswordConfirm" aria-label="Afficher le mot de passe">👁️</button>
        </div>
      </div>
      <div id="authButtonContainer"></div>
      <button id="toggleAuthMode" class="ghost" type="button">Créer un compte</button>
    </section>

    <section id="dashboardSection" class="card hidden">
      <div class="top-row">
        <div class="user-block">
          <span class="user-label">Connecté</span>
          <span class="user-email" id="currentUserEmail"></span>
          <span class="user-role" id="currentUserRole"></span>
        </div>
        <button id="logoutButton" class="ghost" type="button">Se déconnecter</button>
      </div>
      <div class="message" id="dashboardMessage"></div>
      <div class="tab-container">
        <div class="tab-nav" role="tablist">
          <button type="button" class="tab-button active" id="tabBtnOverview" data-tab="overview" role="tab" aria-selected="true" aria-controls="tab-overview">Vue d'ensemble</button>
          <button type="button" class="tab-button" id="tabBtnHistory" data-tab="history" role="tab" aria-selected="false" aria-controls="tab-history">Historique</button>
        </div>
        <div id="tab-overview" class="tab-panel active" role="tabpanel" aria-labelledby="tabBtnOverview">
          <section class="nested-card summary-card">
            <div class="summary-header">
              <h2>Consommation globale</h2>
              <span class="summary-updated" id="summaryUpdated"></span>
            </div>
            <form id="summaryFilters" class="filters-row">
              <div class="field">
                <label for="summaryFrom">De</label>
                <input type="datetime-local" id="summaryFrom" name="from">
              </div>
              <div class="field">
                <label for="summaryTo">À</label>
                <input type="datetime-local" id="summaryTo" name="to">
              </div>
              <div class="filters-actions">
                <button type="submit" class="ghost">Mettre à jour</button>
                <button type="button" class="ghost" id="summaryReset">Réinitialiser</button>
              </div>
            </form>
            <div class="metrics-grid" id="summaryMetrics">
              <div class="metric-card">
                <span class="metric-label">Requêtes</span>
                <span class="metric-value" data-metric="totalRequests">—</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">Énergie totale</span>
                <span class="metric-value" data-metric="totalWh">—</span>
                <span class="metrics-subvalue">Wh</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">CO₂</span>
                <span class="metric-value" data-metric="totalKgCO2">—</span>
                <span class="metrics-subvalue">kg</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">Calcul</span>
                <span class="metric-value" data-metric="totalComputeWh">—</span>
                <span class="metrics-subvalue">Wh</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">Réseau</span>
                <span class="metric-value" data-metric="totalNetworkWh">—</span>
                <span class="metrics-subvalue">Wh</span>
              </div>
            </div>
          </section>
          <section class="nested-card estimation-card">
            <div class="summary-header">
              <h2>Dernière estimation</h2>
              <span class="summary-updated" id="estimationTimestamp"></span>
            </div>
            <div id="estimation" class="estimation">
              <p class="empty-state">Aucune estimation récente.</p>
            </div>
          </section>
        </div>
        <div id="tab-history" class="tab-panel" role="tabpanel" aria-labelledby="tabBtnHistory">
          <form id="historyFilters" class="filters-row">
            <div class="field">
              <label for="historyFrom">De</label>
              <input type="datetime-local" id="historyFrom" name="from">
            </div>
            <div class="field">
              <label for="historyTo">À</label>
              <input type="datetime-local" id="historyTo" name="to">
            </div>
            <div class="field">
              <label for="historyPageSize">Par page</label>
              <select id="historyPageSize" name="pageSize">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
              </select>
            </div>
            <div class="filters-actions">
              <button type="submit" class="ghost">Filtrer</button>
              <button type="button" class="ghost" id="historyReset">Réinitialiser</button>
            </div>
          </form>
          <div class="history-status" id="historyStatus"></div>
          <div class="history-table-wrapper">
            <table class="history-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Durée</th>
                  <th>Énergie (Wh)</th>
                  <th>CO₂ (kg)</th>
                  <th>Réseau</th>
                </tr>
              </thead>
              <tbody id="historyTableBody">
                <tr>
                  <td colspan="5" class="empty-state">Aucune donnée.</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination" id="historyPagination">
            <button type="button" id="historyPrev" data-action="prev">Précédent</button>
