<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Carbon</title>
  <style>
    :root {
      color-scheme: light dark;
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-border: rgba(15, 23, 42, 0.08);
      --color-text: #1f1f24;
      --color-subtle: #5f5f6e;
      --color-muted: #6b7280;
      --color-field-bg: #fbfbfd;
      --color-field-border: #d2d2d7;
      --color-field-focus-border: #6366f1;
      --color-field-focus-ring: rgba(99, 102, 241, 0.18);
      --color-primary-start: #6366f1;
      --color-primary-end: #8b5cf6;
      --color-primary-shadow: rgba(99, 102, 241, 0.25);
      --color-primary-shadow-hover: rgba(99, 102, 241, 0.32);
      --color-ghost-text: #4f46e5;
      --color-ghost-hover: rgba(79, 70, 229, 0.08);
      --color-message: #4a4a55;
      --color-message-success: #0f9d58;
      --color-message-error: #d12c4f;
      --color-empty: #6b7280;
      --color-card-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      --spinner-border: rgba(255, 255, 255, 0.6);
      --spinner-border-top: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f172a;
        --color-surface: rgba(15, 23, 42, 0.92);
        --color-border: rgba(148, 163, 184, 0.18);
        --color-text: #f8fafc;
        --color-subtle: #cbd5f5;
        --color-muted: rgba(203, 213, 225, 0.75);
        --color-field-bg: rgba(30, 41, 59, 0.85);
        --color-field-border: rgba(148, 163, 184, 0.28);
        --color-field-focus-border: #a5b4fc;
        --color-field-focus-ring: rgba(129, 140, 248, 0.35);
        --color-primary-shadow: rgba(99, 102, 241, 0.55);
        --color-primary-shadow-hover: rgba(129, 140, 248, 0.65);
        --color-ghost-text: #c7d2fe;
        --color-ghost-hover: rgba(99, 102, 241, 0.18);
        --color-message: rgba(226, 232, 240, 0.85);
        --color-message-success: #34d399;
        --color-message-error: #f87171;
        --color-empty: rgba(203, 213, 225, 0.75);
        --color-card-shadow: 0 26px 44px rgba(2, 6, 23, 0.55);
        --spinner-border: rgba(99, 102, 241, 0.35);
        --spinner-border-top: #a5b4fc;
      }
    }

    body {
      margin: 0;
      min-width: 320px;
      background: var(--color-bg);
      color: var(--color-text);
      font: 13px/1.45 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background 0.25s ease, color 0.25s ease;
    }

    body[data-theme='light'] {
      color-scheme: light;
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-border: rgba(15, 23, 42, 0.15);
      --color-text: #1f1f24;
      --color-subtle: #5f5f6e;
      --color-muted: #6b7280;
      --color-field-bg: #fbfbfd;
      --color-field-border: #d2d2d7;
      --color-field-focus-border: #6366f1;
      --color-field-focus-ring: rgba(99, 102, 241, 0.18);
      --color-primary-shadow: rgba(99, 102, 241, 0.25);
      --color-primary-shadow-hover: rgba(99, 102, 241, 0.32);
      --color-ghost-text: #4f46e5;
      --color-ghost-hover: rgba(79, 70, 229, 0.2);
      --color-message: #4a4a55;
      --color-message-success: #0f9d58;
      --color-message-error: #d12c4f;
      --color-empty: #6b7280;
      --color-card-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      --spinner-border: rgba(255, 255, 255, 0.6);
      --spinner-border-top: #ffffff;
    }

    body[data-theme='dark'] {
      color-scheme: dark;
      --color-bg: #0f172a;
      --color-surface: rgba(15, 23, 42, 0.92);
      --color-border: rgba(148, 163, 184, 0.18);
      --color-text: #f8fafc;
      --color-subtle: #cbd5f5;
      --color-muted: rgba(203, 213, 225, 0.75);
      --color-field-bg: rgba(30, 41, 59, 0.85);
      --color-field-border: rgba(148, 163, 184, 0.28);
      --color-field-focus-border: #a5b4fc;
      --color-field-focus-ring: rgba(129, 140, 248, 0.35);
      --color-primary-shadow: rgba(99, 102, 241, 0.55);
      --color-primary-shadow-hover: rgba(129, 140, 248, 0.65);
      --color-ghost-text: #c7d2fe;
      --color-ghost-hover: rgba(99, 102, 241, 0.25);
      --color-message: rgba(226, 232, 240, 0.85);
      --color-message-success: #34d399;
      --color-message-error: #f87171;
      --color-empty: rgba(203, 213, 225, 0.75);
      --color-card-shadow: 0 26px 44px rgba(2, 6, 23, 0.55);
      --spinner-border: rgba(99, 102, 241, 0.35);
      --spinner-border-top: #a5b4fc;
    }

    main {
      padding: 18px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .toolbar {
      display: flex;
      justify-content: flex-start;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 2px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text);
      box-shadow: var(--color-card-shadow);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.45);
    }

    .theme-toggle:focus-visible {
      outline: 3px solid rgba(99, 102, 241, 0.45);
      outline-offset: 2px;
    }

    .theme-icon {
      font-size: 16px;
      line-height: 1;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      color: var(--color-subtle);
      font-size: 12px;
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    .card {
      background: var(--color-surface);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid var(--color-border);
      box-shadow: var(--color-card-shadow);
      backdrop-filter: blur(12px);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-weight: 600;
      font-size: 12px;
      color: var(--color-subtle);
    }

    .field input {
      border-radius: 10px;
      border: 1px solid var(--color-field-border);
      padding: 8px 10px;
      font: inherit;
      color: inherit;
      background: var(--color-field-bg);
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .field input:focus {
      outline: none;
      border-color: var(--color-field-focus-border);
      box-shadow: 0 0 0 3px var(--color-field-focus-ring);
      background: var(--color-surface);
    }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-icon input {
      width: 100%;
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 6px;
      background: transparent;
      border: none;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      color: var(--color-subtle);
    }

    .password-toggle:hover {
      background: var(--color-field-bg);
      color: var(--color-text);
    }

    button {
      border-radius: 999px;
      padding: 9px 18px;
      font: inherit;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease, opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .primary {
      background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-end));
      color: #ffffff;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 6px 16px var(--color-primary-shadow);
    }

    .primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px var(--color-primary-shadow-hover);
    }

    .ghost {
      background: transparent;
      color: var(--color-ghost-text);
      font-weight: 600;
      border: 1px solid var(--color-border);
      border-radius: 999px;
      padding: 8px 12px;
    }

    .ghost:hover:not(:disabled) {
      background: var(--color-ghost-hover);
    }

    .ghost:focus-visible {
      outline: 3px solid rgba(99, 102, 241, 0.35);
      outline-offset: 2px;
    }

    .loading-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 36px;
      padding-inline: 22px;
      font-weight: 600;
      width: 100%;
    }

    .loading-button .label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .loading-button .loading-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--spinner-border);
      border-top-color: var(--spinner-border-top);
      animation: spin 0.8s linear infinite;
    }

    .loading-button.is-loading .label {
      opacity: 0.92;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .message {
        min-height: 4px;
        font-size: 12px;
        color: var(--color-message);
        /* Ensure long messages wrap and never overflow the popup width */
        max-width: 100%;
        box-sizing: border-box;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .message.error {
      color: var(--color-message-error);
    }

    .message.success {
      color: var(--color-message-success);
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .user-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-label {
      font-size: 11px;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .user-email {
      font-weight: 600;
    }

    .server-hint {
      font-size: 11px;
      color: var(--color-muted);
    }

    .estimation {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .estimation-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 12px;
    }

    .estimation-row strong {
      font-size: 13px;
    }

    .empty-state {
      color: var(--color-empty);
      font-style: italic;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .tab-button {
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: inherit;
      padding: 6px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .tab-button.is-active {
      background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-end));
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 6px 16px var(--color-primary-shadow);
    }

    .tab-panel {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .summary-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--color-border);
      background: rgba(99, 102, 241, 0.05);
    }

    .summary-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .summary-controls label {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-muted);
    }

    .summary-controls select,
    .summary-controls input {
      border-radius: 10px;
      border: 1px solid var(--color-field-border);
      background: var(--color-field-bg);
      color: inherit;
      padding: 6px 8px;
      font: inherit;
    }

    .summary-controls button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .stat-card {
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.25);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: rgba(99, 102, 241, 0.08);
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 11px;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .history-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .history-controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .history-controls input,
    .history-controls select {
      border-radius: 10px;
      border: 1px solid var(--color-field-border);
      background: var(--color-field-bg);
      padding: 6px 8px;
      font: inherit;
      color: inherit;
    }

    .history-controls button {
      padding: 7px 14px;
      font-size: 12px;
      align-self: flex-start;
    }

    .history-table-wrapper {
      border: 1px solid var(--color-border);
      border-radius: 12px;
      overflow: hidden;
    }

    table.history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .history-table thead {
      background: rgba(99, 102, 241, 0.12);
    }

    .history-table th,
    .history-table td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--color-border);
      text-align: left;
    }

    .history-table tbody tr:hover {
      background: rgba(99, 102, 241, 0.08);
    }

    .history-empty {
      text-align: center;
      font-style: italic;
      color: var(--color-empty);
    }

    .history-pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .history-pagination button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .history-page-info {
      font-size: 12px;
      color: var(--color-muted);
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header class="header">
      <div class="header-top">
        <h1>ChatGPT Carbon</h1>
        <button id="themeToggle" class="theme-toggle" type="button">
          <span class="theme-icon" id="themeIcon" aria-hidden="true"></span>
          <span class="sr-only" id="themeToggleLabel">Changer de thème</span>
        </button>
      </div>
      <p class="subtitle">Suivez vos émissions, réduisez votre impact.</p>
    </header>

    <section id="authSection" class="card">
      <div class="field">
        <div class="message" id="authMessage"></div>
        <label for="authEmail">Adresse e-mail</label>
        <input type="email" id="authEmail" autocomplete="email" spellcheck="false" required>
      </div>
      <div class="field password-field">
        <label for="authPassword">Mot de passe</label>
        <div class="input-with-icon">
          <input type="password" id="authPassword" autocomplete="current-password" required>
          <button type="button" class="password-toggle" data-target="authPassword" aria-label="Afficher le mot de passe">👁️</button>
        </div>
      </div>
      <div class="field hidden" id="authPasswordConfirmRow">
        <label for="authPasswordConfirm">Confirmer le mot de passe</label>
        <div class="input-with-icon">
          <input type="password" id="authPasswordConfirm" autocomplete="new-password">
          <button type="button" class="password-toggle" data-target="authPasswordConfirm" aria-label="Afficher le mot de passe">👁️</button>
        </div>
      </div>
      <div id="authButtonContainer"></div>
      <button id="toggleAuthMode" class="ghost" type="button">Créer un compte</button>
    </section>

    <section id="dashboardSection" class="card hidden">
      <div class="top-row">
        <div class="user-block">
          <span class="user-label">Connecté</span>
          <span class="user-email" id="currentUserEmail"></span>
          <span class="server-hint">Serveur : <span id="serverUrl"></span></span>
        </div>
        <button id="logoutButton" class="ghost" type="button">Se déconnecter</button>
      </div>
      <div class="message" id="dashboardMessage"></div>
      <div class="tabs" id="dashboardTabs">
        <button type="button" class="tab-button is-active" data-tab="overview">Vue d'ensemble</button>
        <button type="button" class="tab-button" data-tab="history">Historique des requêtes</button>
      </div>

      <div id="overviewTab" class="tab-panel">
        <section class="summary-card">
          <div class="summary-controls">
            <label for="summaryWindow">Fenêtre :</label>
            <select id="summaryWindow">
              <option value="24h">Dernières 24 h</option>
              <option value="7d">7 derniers jours</option>
              <option value="30d">30 derniers jours</option>
              <option value="all">Depuis le début</option>
              <option value="custom">Personnalisée…</option>
            </select>
            <input type="datetime-local" id="summaryFrom" class="hidden">
            <input type="datetime-local" id="summaryTo" class="hidden">
            <button type="button" class="ghost" id="summaryRefresh">Actualiser</button>
          </div>
          <div class="message" id="summaryMessage"></div>
          <div class="summary-grid" id="summaryStats">
            <div class="stat-card">
              <span class="stat-value" id="summaryRequests">—</span>
              <span class="stat-label">Requêtes</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="summaryEnergy">—</span>
              <span class="stat-label">Énergie (Wh)</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="summaryEmissions">—</span>
              <span class="stat-label">Émissions (kgCO₂)</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="summaryDuration">—</span>
              <span class="stat-label">Durée (s)</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="summaryData">—</span>
              <span class="stat-label">Données transférées</span>
            </div>
          </div>
        </section>

        <div id="estimation" class="estimation">
          <p class="empty-state">Aucune estimation récente.</p>
        </div>
      </div>

      <div id="historyTab" class="tab-panel hidden">
        <form id="historyFilters" class="history-controls">
          <div class="history-controls-row">
            <input type="datetime-local" id="historyFrom" placeholder="Depuis">
            <input type="datetime-local" id="historyTo" placeholder="Jusqu'au">
            <input type="text" id="historySearch" placeholder="Rechercher une URL">
          </div>
          <div class="history-controls-row">
            <button type="submit" class="primary">Filtrer</button>
            <button type="button" class="ghost" id="historyReset">Réinitialiser</button>
          </div>
        </form>
        <div class="message" id="historyMessage"></div>
        <div class="history-table-wrapper">
          <table class="history-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Durée (s)</th>
                <th>Énergie (Wh)</th>
                <th>Émissions (kgCO₂)</th>
                <th>Données</th>
                <th>Région</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
        <div class="history-empty hidden" id="historyEmpty">Aucune requête enregistrée pour cette période.</div>
        <div class="history-pagination">
          <button type="button" class="ghost" id="historyPrev">Précédent</button>
          <span class="history-page-info" id="historyPageInfo"></span>
          <button type="button" class="ghost" id="historyNext">Suivant</button>
        </div>
      </div>
    </section>
  </main>

  <script src="vendor/react.production.min.js"></script>
  <script src="vendor/react-dom.production.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
